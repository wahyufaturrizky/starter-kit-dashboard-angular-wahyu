<div class="wrapper">
  <div
    [ngStyle]="{
      'margin-left': isHideSideBar ? '0px' : undefined,
      width: isHideSideBar ? '100%' : undefined
    }"
    class="section"
  >
    <div class="top_navbar">
      <div class="hamburger">
        <a
          style="cursor: pointer"
          (click)="this.isHideSideBar = !isHideSideBar"
        >
          <i class="fas fa-bars"></i>
        </a>
      </div>
    </div>
    <!-- Children -->
    <ng-content></ng-content>
    <app-modal
      (onhandleCloseModal)="onhandleCloseModal($event)"
      [modal]="modal"
    >
      <div style="display: flex; justify-content: flex-end">
        <app-button-filled
          (onHandleClick)="handleClose()"
          [label]="'Yes, please'"
        ></app-button-filled>
      </div>
    </app-modal>
  </div>

    [ngStyle]="{ left: isHideSideBar ? '-225px' : undefined }"
    class="sidebar"
  >
